<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
*{
box-sizing: border-box;
}
nav ul {
list-style: none;
}
nav ul li {
display: inline-block;
padding: 20px;
margin: 0 20px;
border: 1px solid #222;
}
img{
float : left;
margin-left: 40px;
}
#box1{
background: #ffdb800;
float : left;
}
#box2{
background: #bbb;
}
#box3{
background: #00ff21;
}
#box4{
background: #a874ff;
clear:left;
}
</style>
</head>
<body>
<nav>
	<ul>
		<li>memu 1</li>
		<li>memu 2</li>
		<li>memu 3</li>
		<li>memu 4</li>
	</ul>
</nav>
<div id="box1">박스 1</div>
<div id="box2">박스 2</div>
<div id="box3">박스 3</div>
<div id="box4">박스 4</div>

</body>
</html>
